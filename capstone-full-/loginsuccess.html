
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup Success - GastroTrack</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#f24a2e; --surface:#f7f1ea; --ink:#1a1a1a;
      --btn:#3c3c3c; --outline:#e6d7c5;
      --font:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--brand); color:var(--ink); font-family:var(--font);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(560px,92vw);
      background:var(--surface);
      border:1px solid var(--outline);
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      padding:36px 32px 28px;
      text-align:center;
      position:relative;
    }
    /* decorative red dot on the right side like your shot */
    .card::after{
      content:""; position:absolute; right:-8px; top:50%; transform:translateY(-50%);
      width:8px; height:8px; background:#e4321b; border-radius:50%;
      box-shadow:0 0 0 2px var(--brand);
    }
    .logo-wrap{position:relative; width:110px; margin:4px auto 14px;}
    .logo{width:110px; height:110px; display:block; margin:0 auto;}
    .badge{position:absolute; left:-8px; top:8px; width:8px; height:8px; background:#e4321b; border-radius:50%; box-shadow:0 0 0 2px var(--surface);}

    h1{margin:0 0 2px; font-size:20px;}
    .lead{margin:10px 0 16px; font-size:18px; font-weight:800;}
    .uid{
      display:inline-block; text-decoration:underline; cursor:pointer;
    }
    .btn{
      display:inline-block; margin-top:6px;
      height:36px; padding:0 18px;
      background:var(--btn); color:#fff; border:0; border-radius:6px;
      font-weight:700; font-size:12px; cursor:pointer;
    }

    /* toast */
    .toast{
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%) translateY(30px);
      background:#2c2c2c; color:#fff; padding:10px 14px; border-radius:10px;
      box-shadow:0 10px 24px rgba(0,0,0,.25); opacity:0; pointer-events:none;
      transition:transform .25s ease, opacity .25s ease; font-size:13px;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(0)}
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-wrap">
      <span class="badge"></span>
      <img class="logo" src="img/logo.png" alt="GastroTrack logo">
    </div>

    <p class="lead">
      Your user ID is :
      <span id="uid" class="uid"><?php echo $uid ? htmlspecialchars($uid, ENT_QUOTES, 'UTF-8') : '—'; ?></span>
    </p>

    <button class="btn" id="goLogin">Go to login page</button>
  </div>

  <div class="toast" id="toast">Copied to clipboard</div>

  <script>
    // Go to login
    document.getElementById('goLogin').addEventListener('click', ()=>{
      window.location.href = 'loginpage.html';
    });

    // Copy ID on click + show toast
    const uidEl = document.getElementById('uid');
    const toast = document.getElementById('toast');
    let timer;

    uidEl.addEventListener('click', async ()=>{
      const text = uidEl.textContent.trim();
      if (!text || text === '—') return;
      try{
        await navigator.clipboard.writeText(text);
        toast.classList.add('show');
        clearTimeout(timer);
        timer = setTimeout(()=>toast.classList.remove('show'), 1800);
      }catch(e){}
    });
  </script>
</body>
</html>
