
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GastroTrack - Suggestions</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      /* Colors */
      --color-primary: #e14632;
      --color-sidebar: #ff4400;
      --color-sidebar-hover: #2d3341;
      --color-text-primary: #1f2430;
      --color-text-secondary: #6a6a6a;
      --color-bg-main: #f6efe6;
      --color-bg-card: #e2e2e2;
      --color-bg-card-header: #cfcfcf;
      --color-border: #d6d6d6;
      
      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 18px;
      --spacing-xl: 24px;
      
      /* Border radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 18px;
      --radius-pill: 999px;
      
      /* Shadows */
      --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 6px 14px rgba(0, 0, 0, 0.12);
      
      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      color: var(--color-text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      min-height: 100vh;
      background: var(--color-bg-main);
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 140px;
      background: var(--color-sidebar);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 0 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .logo {
      width: 50px;
      height: 50px;
      background: var(--color-primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(225, 70, 50, 0.3);
    }

    .brand span {
      font-size: 13px;
      font-weight: 800;
      color: #fff;
      text-align: center;
      letter-spacing: -0.3px;
    }

    /* ===== NAVIGATION ===== */
    .nav {
      display: flex;
      flex-direction: column;
      padding: 0 12px;
    }

    .nav a {
      position: relative;
      display: block;
      padding: 14px 12px;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      text-align: center;
      line-height: 1.3;
      margin-bottom: 4px;
      z-index: 2;
      pointer-events: auto;
    }

    .nav a:hover {
      background: var(--color-sidebar-hover);
      color: #fff;
    }

    .nav a.active {
      background: var(--color-primary);
      color: #fff;
      box-shadow: 0 2px 8px rgba(225, 70, 50, 0.4);
    }

    .spacer {
      flex: 1;
      min-height: 40px;
    }

    /* ===== MAIN CONTENT AREA ===== */
    .main {
      margin-left: 140px;
      flex: 1;
      padding: 32px 40px;
      background: var(--color-bg-main);
      min-height: 100vh;
    }

    /* ===== PAGE HEADER ===== */
    .page-header {
      margin-bottom: 28px;
    }

    .page-header h1 {
      font-size: 22px;
      font-weight: 800;
      color: var(--color-text-primary);
      margin: 0;
    }

    /* ===== SUGGESTIONS CONTAINER ===== */
    .suggestions-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
    }

    /* ===== SUGGESTION CARD ===== */
    .suggestion-card {
      background: #d8d8d8;
      border: 2px solid #c5c5c5;
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .suggestion-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .suggestion-content {
      font-size: 15px;
      line-height: 1.7;
      color: var(--color-text-primary);
    }

    .suggestion-content strong {
      font-weight: 700;
      color: var(--color-text-primary);
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--color-text-secondary);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 20px;
      font-weight: 700;
      color: var(--color-text-primary);
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 15px;
      color: var(--color-text-secondary);
    }

    /* ===== LOADING STATE ===== */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e0e0e0;
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 15px;
      color: var(--color-text-secondary);
      font-weight: 600;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
      }
      
      .brand span {
        font-size: 11px;
      }
      
      .nav a {
        padding: 12px 8px;
        font-size: 11px;
      }
      
      .main {
        margin-left: 80px;
        padding: 24px 20px;
      }

      .page-header h1 {
        font-size: 18px;
      }

      .suggestion-card {
        padding: 20px;
      }

      .suggestion-content {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
   <aside class="sidebar">
    <div class="brand">
      <div class="logo" aria-hidden="true"><span style="font-size:28px">üë®üèª‚Äçüç≥</span></div>
      <span>GastroTrack</span>
    </div>

    <nav class="nav" aria-label="Main navigation">
      <a href="dashboard.html"><span>Dashboard</span></a>
      <a href="inventory.html"><span>Inventory</span></a>
      <a href="expiry-calendar.html"><span>Expiry Calendar</span></a>
      <a href="sales-report.html"><span>Sales Report</span></a>
      <a href="cost-waste.html"><span>Cost & Waste</span></a>
      <a class="active" href="suggestions.html"><span>Suggestions</span></a>
      <a href="menu-insights.html"><span>Menu Insights</span></a>
    </nav>

    <div class="spacer"></div>
    <nav class="nav">
      <a href="profile.html"><span>Profile</span></a>
      <a href="logout.html"><span>Log Out</span></a>
    </nav>
  </aside>
  
  <!-- MAIN -->
  <main class="main">
    <!-- Page Header -->
    <div class="page-header">
      <h1>Suggestions and analysis by GastroTrack</h1>
    </div>

    <!-- Suggestions Container -->
    <div class="suggestions-container" id="suggestionsContainer">
      <!-- Suggestions will be loaded here -->
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    // Sample suggestions data - replace with actual data from backend
    const suggestionsData = [
      {
        id: 1,
        content: "Milk is nearing its expiry date‚Äîsuggest launching a limited-time <strong>Latte, mocha, matcha, chocolate</strong> promotion to boost sales, reduce waste, and encourage quick customer purchases."
      },
      {
        id: 2,
        content: "High waste detected in <strong>avocado and tomatoes</strong>‚Äîconsider reducing portion sizes or creating combo meals to optimize usage and minimize spoilage."
      },
      {
        id: 3,
        content: "Sales data shows <strong>Carbonara pasta</strong> is trending upward‚Äîstock up on ingredients and feature it prominently on your menu to capitalize on customer demand."
      },
      {
        id: 4,
        content: "Your <strong>Lemon Latte</strong> has low sales but high ingredient cost‚Äîconsider adjusting the recipe, pricing, or running a promotional campaign to improve profitability."
      },
      {
        id: 5,
        content: "<strong>Chicken</strong> inventory is running low‚Äîplan a restock order soon to avoid menu item shortages and maintain customer satisfaction."
      },
      {
        id: 6,
        content: "Weekend sales peak for <strong>breakfast items</strong>‚Äîensure adequate staffing and ingredient stock on Saturdays and Sundays to meet increased demand."
      }
    ];

    // Function to render suggestions
    function renderSuggestions(suggestions) {
      const container = document.getElementById('suggestionsContainer');
      
      if (!suggestions || suggestions.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üí°</div>
            <h3>No suggestions available</h3>
            <p>Check back later for AI-powered insights and recommendations.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';
      
      suggestions.forEach((suggestion, index) => {
        const card = document.createElement('div');
        card.className = 'suggestion-card';
        card.style.animationDelay = `${index * 0.1}s`;
        
        card.innerHTML = `
          <div class="suggestion-content">
            ${suggestion.content}
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    // Function to show loading state
    function showLoading() {
      const container = document.getElementById('suggestionsContainer');
      container.innerHTML = `
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p class="loading-text">Analyzing your data...</p>
        </div>
      `;
    }

    // Function to load suggestions (simulate API call)
    function loadSuggestions() {
      showLoading();
      
      // Simulate API delay
      setTimeout(() => {
        renderSuggestions(suggestionsData);
      }, 1000);
    }

    // Function to generate new suggestions
    function generateSuggestions() {
      showLoading();
      
      // Simulate API call to generate new suggestions
      setTimeout(() => {
        // In a real application, this would fetch new suggestions from the backend
        const shuffled = [...suggestionsData].sort(() => Math.random() - 0.5);
        renderSuggestions(shuffled.slice(0, 4));
      }, 1500);
    }

    // Initialize page
    window.addEventListener('load', function() {
      loadSuggestions();
    });

    // Also try to load immediately in case load event already fired
    if (document.readyState === 'complete') {
      loadSuggestions();
    }
  </script>
</body>
