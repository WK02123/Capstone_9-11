<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Role - GastroTrack</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#f24a2e;
      --surface:#f7f1ea;
      --ink:#1a1a1a;
      --muted:#828792;
      --btn:#3a3a3a;
      --outline:#3c3c3c;
      --accent:#ea4b30;
      --font:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      background:var(--brand);
      color:var(--ink);
      display:grid; place-items:center;
      padding:24px;
    }

    /* Background card (for the ‚Äúpage‚Äù look) */
    .bg-card{
      width:min(560px,92vw);
      background:var(--surface);
      border:1px solid #eadfce;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      padding:36px 30px 22px;
      text-align:center;
      position:relative;
    }
    .logo-wrap{position:relative;width:110px;margin:6px auto 16px;}
    .logo{width:110px;height:110px;display:block;margin:0 auto;}
    .badge{
      position:absolute;left:-8px;top:8px;width:8px;height:8px;background:#e4321b;border-radius:50%;
      box-shadow:0 0 0 2px var(--surface);
    }
    .foot{
      margin-top:8px;font-size:12px;color:#80848d;
    }
    .foot a{color:#d0553f;text-decoration:none;font-weight:600}
    .foot a:hover{text-decoration:underline}

    /* Overlay + Modal */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.18);
      display:flex; align-items:center; justify-content:center;
      padding:20px;
      animation:fadeIn .2s ease;
    }
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    .modal{
      width:min(420px, 96vw);
      background:#f1efe9;
      border:4px solid var(--outline);
      border-radius:14px;
      box-shadow:0 15px 40px rgba(0,0,0,.25);
      padding:26px 22px 22px;
      position:relative;
      text-align:center;
    }
    .modal h3{ margin:8px 0 14px; font-size:18px; font-weight:700; }

    /* Close button (red circle with X) */
    .close{
      position:absolute; right:10px; top:10px;
      width:30px; height:30px; border-radius:999px;
      background:#e53935; color:#fff; border:3px solid var(--outline);
      display:grid; place-items:center; font-weight:800; cursor:pointer;
      line-height:1; user-select:none;
      transform:rotate(0deg);
    }
    .close:hover{ filter:brightness(.95) }

    /* Role buttons */
    .role{
      display:block; width:100%;
      margin:10px 0 4px;
      padding:10px 14px;
      border-radius:8px; border:0; background:var(--btn); color:#fff;
      font-weight:700; font-size:13px; cursor:pointer;
    }
    .subtxt{ font-size:11px; color:#71757f; margin-bottom:6px; }

    /* Toast */
    .toast{
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%) translateY(30px);
      background:#2c2c2c; color:#fff; border-radius:10px; padding:12px 16px;
      display:flex; align-items:center; gap:10px; opacity:0; pointer-events:none;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      transition:transform .25s ease, opacity .25s ease;
      font-size:13px;
    }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(0) }
    .toast .ico{ font-size:18px }

    @media (max-width:420px){
      .modal{ padding:22px 16px 18px }
    }
  </style>
</head>

<body>

  <!-- Background card / page -->
  <div class="bg-card" aria-hidden="true">
    <div class="logo-wrap">
      <span class="badge"></span>
      <img src="img/logo.png" alt="GastroTrack Logo" class="logo">
    </div>
    <p class="foot">Don‚Äôt have account? <a href="signup.html">Sign up here</a></p>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-labelledby="roleTitle">
    <div class="modal">
      <button class="close" id="closeBtn" aria-label="Close">X</button>
      <h3 id="roleTitle">What‚Äôs your role?</h3>

      <button class="role" id="adminBtn">Shop Owner/Manager</button>
      <div class="subtxt">Account for admin</div>

      <button class="role" id="staffBtn">Staff</button>
      <div class="subtxt">Account for users</div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"><span class="ico">üöß</span> Staff registration is coming soon.</div>

  <script>
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');
    const adminBtn = document.getElementById('adminBtn');
    const staffBtn = document.getElementById('staffBtn');
    const toast = document.getElementById('toast');
    let toastTimer;

    function showToast(msg){
      toast.textContent = '';
      const span = document.createElement('span'); span.className='ico'; span.textContent='üöß';
      toast.appendChild(span);
      toast.appendChild(document.createTextNode(' ' + msg));
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toast.classList.remove('show'), 2400);
    }

    // Actions
    adminBtn.addEventListener('click', ()=> { window.location.href = 'signup.html'; });
    staffBtn.addEventListener('click', ()=> showToast('Staff registration is coming soon.') );

    // Close modal (X, ESC, or clicking outside)
    closeBtn.addEventListener('click', ()=> overlay.remove());
    overlay.addEventListener('click', (e)=> { if(e.target === overlay) overlay.remove(); });
    document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') overlay.remove(); });
  </script>
</body>
</html>
